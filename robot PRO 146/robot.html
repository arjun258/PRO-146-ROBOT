<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js" ></script>
    
 
    
  </head>

  <body>

<a-scene>
    <a-box position="0 1.3 -1" rotation="0 0 0" color="#4CC3D9" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-box>
    <a-cylinder position="-0.2 0.75 -1" radius="0.2" height="1.5" color="#FFC65D"></a-cylinder>
    <a-cylinder position="0.3 0.75 -1" radius="0.2" height="1.5" color="#FFC65D"></a-cylinder>
    <a-sphere position="0 2.25 -1" radius="0.5" color="#EF2D5E"
    ></a-sphere>
    <a-camera position="0 1.6 4"></a-camera>
  </a-scene>
  </body>
</html>
